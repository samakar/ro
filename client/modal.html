
<template name="Confirm">
{{!-- usage: {{> Confirm id="myExample" bodyMsg="Are you sure?" titleMsg="Delete Task" }} 
    Events are defined in the upper level templates.
--}}  

  <div class="modal fade" id="{{id}}" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{titleMsg}}</h4>
        </div>
        <div class="modal-body">
          <p>{{bodyMsg}}</p>
        </div>
        <div class="modal-footer">
           <button type="button" data-dismiss="modal" class="btn btn-primary removeConfirm" id="delete">Delete</button>
           <button type="button" data-dismiss="modal" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
